    <nav id="menu">

            Menu Principal
        </h1>
        <ol type="">
            <li onmouseover="mudaFoto('homeIcon.png')" onmouseout="mudaFoto('contatoIcon.png')"><a href="index.html" target="_blank"><a href="" target="_blank">Home</a></li>

 <div class="form-container">
        <form action="#" method="post">
            <h2>Entre em Contato</h2>
            
            <div class="form-group">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome" required placeholder="Digite seu nome">
            </div>

            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required placeholder="seuemail@dominio.com">
            </div>

            <div class="form-group">
                <label for="mensagem">Sua Mensagem</label>
                <textarea id="mensagem" name="mensagem" rows="5" required placeholder="Deixe sua mensagem aqui..."></textarea>
            </div>

            <div class="form-group">
                <button type="submit">Enviar Mensagem</button>
            </div>
        </form>
    </div>
    
    <figure id="fundoContatoEsquerdo">
    <img src="fundoContatoLeft.png" alt="fundoazulesquerda">
